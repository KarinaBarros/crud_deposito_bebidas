<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Registro</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <h1>Troca de senha</h1>
  <div class="container-form">
    <form id="registration-form" class="form-registration" onsubmit="return handleSubmitRegistration(event)">

      <label class="label-form" for="password-registration">Senha:</label>
      <input class="input-form" type="password" id="password-registration" name="password-registration" required>

      <br>
      <p id="minimo">Mínimo de 8 caracteres.</p>
      <p id="maiuscula">Pelo menos 1 letra maiuscula.</p>
      <p id="minuscula">Pelo menos 1 letra minuscula.</p>
      <p id="numero">Pelo menos 1 número.</p>
      <p id="especial">Pelo menos 1 caractere especial.</p>
      <br>

      <label class="label-form" for="confirm-password">Confirmar Senha:</label>
      <input class="input-form" type="password" id="confirm-password" name="confirm-password" required>

      <button id="submit-registration" type="submit">Cadastrar</button>
    </form>
  </div>
  <script src="/scripts/reset-password.js"></script>
</body>

</html>
